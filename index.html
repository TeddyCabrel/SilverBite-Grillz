<script src="https://unpkg.com/lenis@1.3.1/dist/lenis.min.js"></script> 
<script>
  const lenis = new Lenis({
    duration: 1.2,         // Augmente la durée du scroll pour plus de fluidité (default est 1.0)
    easing: (t) => Math.min(1, 1.001 - Math.pow(2, -10 * t)), // Fonction d'easing plus douce
    smooth: true,          // Assure une interpolation douce
    smoothTouch: false     // Optionnel : désactiver sur mobile si besoin
  })

  function raf(time) {
    lenis.raf(time)
    requestAnimationFrame(raf)
  }

  requestAnimationFrame(raf)
</script>
