<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Noto+Serif+JP:wght@200..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <header>
            <h1><a href="index.html">SILVERBITE</a></h1>
            <img src="images/barreCode.png" alt="">
            <h1><a href="products.html">GRILLZ</a></h1>
        </header>
        <div class="backgroundMenu"></div>
        <section class="banner">
            <div class="content">
                <h1 class="left"> SILVERBITE</h1>
                <div class="right">

                </div>
                <div class="image">
                    <img src="images/mouth.png" alt="">
                </div>
            </div>
        </section>
        <section class="introduction">
            <div class="container-image-introduction">
                <div><img src="images/grillzBackground.jpg" class="imgProduit" alt=""></div>
                <div><img src="images/grillzGirl.jpg" class="imgProduit"></div>
                <div><img src="images/grillz-leopard.jpg" class="imgProduit"></div>
                <div class="titleImage">
                    <h1>
                        <div class="blurOut one">Let</div>
                        <div class="blurOut two">Your</div>
                        <div class="blurOut three">Smile</div>
                        <div class="blurOut four">$hine</div>
                    </h1>
                </div>
            </div>
            <div class="container-image-introduction">
                <div><img src="images/grillzBlackMen.jpg" class="imgProduit"></div>
                <div><img src="images/grillzmen.jpg" class="imgProduit"></div>
                <div><img src="images/grillzmen2.png" class="imgProduit"></div>
                <img class="golden-grillz right" src="images/leftGrillz.png">
                <img class="golden-grillz left" src="images/rightGrillz.png">
                <div class="contentImage">
                    <p>Discover our custom grillz made for those who were born to stand out. Quality, style, and
                        attitude — right on your teeth.</p>
                </div>


            </div>

        </section>
        <section class="slider">
            <div class="list">
                <div class="item first" style="--position: 1"><img src="images/sliderImage/Imageslider1.jpg"
                        alt="Image 1 du slider"></div>
                <div class="item second" style="--position: 2"><img src="images/sliderImage/Imageslider2.jpg"
                        alt="Image 2 du slider"></div>
                <div class="item" style="--position: 3"><img src="images/sliderImage/Imageslider3.jpg"
                        alt="Image 3 du slider"></div>
                <div class="item" style="--position: 4"><img src="images/sliderImage/Imageslider4.jpg"
                        alt="Image 4 du slider"></div>
                <div class="item" style="--position: 5"><img src="images/sliderImage/Imageslider5.jpg"
                        alt="Image 5 du slider"></div>
                <div class="item" style="--position: 6"><img src="images/sliderImage/Imageslider6.jpg"
                        alt="Image 6 du slider"></div>
                <div class="item second-last" style="--position: 7"><img src="images/sliderImage/Imageslider7.jpg"
                        alt="Image 7 du slider"></div>
                <div class="item last" style="--position: 8"><img src="images/sliderImage/Imageslider8.jpg"
                        alt="Image 8 du slider"></div>

            </div>
        </section>
        <section class="Contact">

        </section>
    </main>
</body>
<script src="https://unpkg.com/lenis@1.3.1/dist/lenis.min.js"></script>
<script>
    const lenis = new Lenis({
        duration: 3.2,         // fluidité du scroll bar 
        easing: (t) => Math.min(1, 1.001 - Math.pow(2, -10 * t)),
        smooth: true,
        smoothTouch: false
    })

    function raf(time) {
        lenis.raf(time)
        requestAnimationFrame(raf)
    }

    requestAnimationFrame(raf)
</script>

</html>
